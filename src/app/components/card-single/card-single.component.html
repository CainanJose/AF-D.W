
<section>
    <a>
        <!DOCTYPE html>
        <html>
          <body>
            <br/>
            <br/>
            <br/>
            <div class="container mt-0">
              <div class="card mb-3 container text-center " style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img *ngIf="image" [src]="safeImageUrl" alt="Capa do Livro" class="img-fluid rounded-start card-img-top">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title">Titulo: {{ title }}</h3>
                      <h5 class="card-title">Autor: {{ author }}</h5>
                      <p class="card-title">Codigo Isbn: {{ isbn }}</p>
                      <p class="card-text">Descrição: 
                        {{ description }}.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="container text-center">
                <button type="button" class="btn btn-primary m-3 "  data-mdb-ripple-init (click)="navTodosLivros()">Voltar</button>
            
                 <button type="button" class="btn btn-primary m-3"  data-mdb-ripple-init (click)="navEditarLivro()">Editar</button>
              </div>
            </div>
          </body>
        </html>
    </a>
</section>
