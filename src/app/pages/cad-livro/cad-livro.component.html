<app-nav-painel></app-nav-painel>

<!DOCTYPE html>
<body>
<section >
    <div class="text-center my-2">
      <br>
            <h3>Cadastrar livros</h3>
    </div>
      <div class="row gx-lg-5 align-items-center mb-1 justify-content-center ">
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form (ngSubmit)="criarLivro()">

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="form3Example1">Titulo</label>
                      <input type="text" id="form3Example1" class="form-control"  name="title" [(ngModel)]="newLivro.title" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="form3Example2">Autor</label>
                      <input type="text" id="form3Example2" class="form-control"  name="author" [(ngModel)]="newLivro.author" />
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Isbn</label>
                  <input type="text" id="form3Example4" class="form-control" name="isbn" [(ngModel)]="newLivro.isbn" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Descrição</label>
                  <input type="text" id="form3Example4" class="form-control" name="description" [(ngModel)]="newLivro.description" />
                </div>

                <div class="form-group">
                  <label for="imagem">Selecione uma imagem:</label>
                  <input type="file" id="imagem" (change)="onFileSelected($event)" class="form-control-file">
                </div>

  
                <div class="text-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block m-4" (click)="navegarCadastrarLivro" >
                    Salvar
                  </button>
  
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block m-4" style="background-color: #02135c;" (click)="navTodosLivros()" >
                    Voltar
                  </button>
                </div>

   
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>
