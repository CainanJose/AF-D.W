<app-nav-painel></app-nav-painel>
<main class="painel-container">
    <body>
        <div class="nav-painel">
            <div class="bem-vindo">
                <h3 class="title">Olá {{user.name}}! Bem vindo ao seu Acervo!</h3>
            </div>
            <div class="nav-button-painel">
                <button class="button-painel" (click)="navAddcolecao()">Adicionar Coleção</button>
            </div>
        </div>
        
        <div class="container" >
            @for(collection of listCollection; track collection._id){
                <app-card-collection name={{collection.name}} urlLink="todos-livros" (collectionClick)="minhaFuncao(collection._id,collection.name)"></app-card-collection>
            }
    
        </div>
    </body>

    
</main>
